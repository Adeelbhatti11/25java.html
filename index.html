<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ms = 3.5;
        var a = Math.ceil(ms);
        document.write(a);
        document.write("<br>");
        var b = Math.floor(ms);
        document.write(b);
        document.write("<br>");
        var c = Math.round(ms);
        document.write(c);
        document.write("<br>");
        var d = Math.trunc(ms);
        document.write(d);
        document.write("<br>");
        var e = Math.max(10, 8, 20, 25,100);
        document.write(e);
        document.write("<br>");
        var e = Math.min(10, 8, 20, 25,100);
        document.write(e);
        document.write("<br>");
        var f = Math.sqrt(ms);
        document.write(f);
        document.write("<br>");
        var g = Math.cbrt(ms);
        document.write(g);
        document.write("<br>");
        var h = Math.pow(5,ms);
        document.write(h);
        document.write("<br>");
    </script>
</head>

</body>
</html>
